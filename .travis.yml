language: java
install:
  - npm install
os:
  - osx
script:
  - scripts/travis.sh
# Uncomment once https://github.com/scoverage/sbt-scoverage/issues/111 is fixed
# after_success:
#    - bash <(curl -s https://codecov.io/bash)
matrix:
  include:
    - env: SCALA_VERSION=2.12.4 PUBLISH=1
      os: linux
      jdk: oraclejdk8
      sudo: required
      services:
        - docker
    - env: SCALA_VERSION=2.11.11 PUBLISH=1
      os: linux
      jdk: oraclejdk8
      sudo: required
      before_install:
      - curl https://raw.githubusercontent.com/scala-native/scala-native/e9df70ce671c58f34eab530a44875d6f818ba8fe/bin/travis_setup.sh | bash -x
      services:
        - docker
    - env: SCALA_VERSION=2.10.6 PUBLISH=1
      os: linux
      jdk: oraclejdk8
      sudo: required
      services:
        - docker
    - env: SCALA_VERSION=2.12.4 SBT_COURSIER=1
      os: linux
      jdk: oraclejdk8
    - env: SCALA_VERSION=2.12.4 SBT_SHADING=1
      os: linux
      jdk: oraclejdk8
    - env: SCALA_VERSION=2.10.6 SBT_COURSIER=1
      os: linux
      jdk: oraclejdk8
      services:
        - docker
    - env: SCALA_VERSION=2.10.6 SBT_SHADING=1
      os: linux
      jdk: oraclejdk8
    - env: SCALA_VERSION=2.12.4 SCALA_JS=1
      os: linux
      jdk: oraclejdk8
    - env: SCALA_VERSION=2.11.11 SCALA_JS=1
      os: linux
      jdk: oraclejdk8
    - env: SCALA_VERSION=2.10.6 SCALA_JS=1
      os: linux
      jdk: oraclejdk8
    - os: linux
      jdk: oraclejdk8
      script:
        # Sanity check for Pants build path.
        - ./pants run cli/src/main/scala-2.11:coursier-cli -- fetch --help
env:
  global:
  - secure: 
  - secure: 
  - secure: 
branches:
  only:
  - master
cache:
  directories:
  - $HOME/.m2
  - $HOME/.ivy2/cache
  - $HOME/.sbt
  - $HOME/.coursier
  # Pants cache
  - $HOME/.cache
