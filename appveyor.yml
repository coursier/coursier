# Adapted from https://github.com/sbt/sbt-native-packager/blob/master/appveyor.yml
version: '{build}'
os: Windows Server 2012
install:
  - ps: |
      Add-Type -AssemblyName System.IO.Compression.FileSystem
      if (!(Test-Path -Path "C:\sbt" )) {
        (new-object System.Net.WebClient).DownloadFile(
          'https://dl.bintray.com/sbt/native-packages/sbt/0.13.8/sbt-0.13.8.zip',
          'C:\sbt-bin.zip'
        )
        [System.IO.Compression.ZipFile]::ExtractToDirectory("C:\sbt-bin.zip", "C:\sbt")
      }
  - cmd: SET PATH=C:\sbt\sbt\bin;%JAVA_HOME%\bin;%PATH%
  - cmd: SET SBT_OPTS=-XX:MaxPermSize=2g -Xmx4g
  - git submodule update --init --recursive
build_script:
  - sbt ++2.12.1 coreJVM/publishLocal cache/publishLocal sbt-launcher/publishLocal
  - java -jar coursier bootstrap io.get-coursier:sbt-launcher_2.12:1.0.0-SNAPSHOT -i launcher -I launcher:org.scala-sbt:launcher-interface:1.0.0 -o csbt -f -J -Djline.shutdownhook=false
  - java -jar csbt ++2.11.11 clean compile coreJVM/publishLocal cli/publishLocal
  - java -jar csbt ++2.12.1 http-server/publishLocal
  - java -jar csbt ++2.10.6 clean compile
  - java -jar csbt ++2.12.1 coreJVM/publishLocal cache/publishLocal extra/publishLocal # to make the scripted sbt 1.0 tests happy
  - java -jar csbt ++2.10.6 coreJVM/publishLocal cache/publishLocal extra/publishLocal # to make the scripted sbt 0.13 tests happy
test_script:
  - ps: Start-Job -filepath .\scripts\start-it-auth-server.ps1 -ArgumentList $pwd
  - ps: Start-Sleep -s 15 # wait for the first server to have downloaded its dependencies
  - ps: Start-Job -filepath .\scripts\start-it-no-listing-server.ps1 -ArgumentList $pwd
  - java -jar csbt ++2.12.1 testsJVM/test testsJVM/it:test # Would node be around for testsJS/test?
  - java -jar csbt ++2.11.11 testsJVM/test testsJVM/it:test
  - java -jar csbt ++2.10.6 testsJVM/test testsJVM/it:test
  - java -jar csbt ++2.12.1 "sbt-coursier/scripted sbt-coursier/simple" sbt-coursier/publishLocal "sbt-shading/scripted sbt-shading/*" # for sbt 1.0
  - java -jar csbt ++2.10.6 "sbt-coursier/scripted sbt-coursier/*" "sbt-coursier/scripted sbt-coursier-0.13/*" sbt-coursier/publishLocal "sbt-shading/scripted sbt-shading/*" "sbt-shading/scripted sbt-shading-0.13/*" # for sbt 0.13
cache:
  - '%USERPROFILE%\.ivy2\cache'
  - '%USERPROFILE%\.m2'
  - '%USERPROFILE%\.sbt'
  - C:\sbt
  - '%USERPROFILE%\.coursier'
branches:
  only:
    - master
