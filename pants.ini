[GLOBAL]
pants_version: 1.3.0

enable_v2_engine: False

[jvm]
options: ['-Xmx4g', '-XX:MaxMetaspaceSize=256m']

[scala-platform]
version: 2.11

[jvm-platform]
default_platform: java8
platforms: {
    'java6': {'source': '6', 'target': '6', 'args': [] },
    'java7': {'source': '7', 'target': '7', 'args': [] },
    'java8': {'source': '8', 'target': '8', 'args': [] },
  }
